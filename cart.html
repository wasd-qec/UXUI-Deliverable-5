<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>
    <div class="phone-frame">

        <!-- Header -->
        <div class="header">
            <a href="menu.html" class="back-btn">â†©</a>
            <div class="page-title">Cart</div>
            <a href="settings.html" class="user-icon">ðŸ‘¤</a>
        </div>

        <!-- Scrollable Content -->
        <div class="content">
            <!-- Cart Items Container -->
            <div id="cart-items">
                <!-- Items will be dynamically added here -->
            </div>

            <!-- Empty Cart Message -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <p>Your cart is empty</p>
                <a href="menu.html" class="add-more">Browse Menu</a>
            </div>

            <!-- Add More Items -->
            <a href="menu.html" class="add-more" id="add-more-link">
                <span class="add-icon">+</span>
                <span>Add more items</span>
            </a>

            <div class="divider"></div>

            <!-- Delivery Options -->
            <div class="delivery-options">
                <label class="option">
                    <input type="radio" name="delivery" value="pickup" id="pickup-option">
                    <span class="radio-custom"></span>
                    <span class="option-text">Pick up in 20min</span>
                </label>
                
                <label class="option">
                    <input type="radio" name="delivery" value="delivery" id="delivery-option" checked>
                    <span class="radio-custom"></span>
                    <span class="option-text">Delivery Room number:</span>
                    <input type="text" class="room-input" id="room-input" value="A-402" placeholder="Room #">
                </label>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">0.00 $</span>
                </div>
                
                <!-- Coupon Section -->
                <div class="coupon-section">
                    <div class="coupon-header">
                        <span class="coupon-icon">ðŸŽ«</span>
                        <span class="coupon-label">Apply Coupon</span>
                    </div>
                    <div class="coupon-selector">
                        <select id="coupon-select" class="coupon-dropdown">
                            <option value="">Select a coupon</option>
                            <option value="10off">10% OFF - Welcome Discount</option>
                            <option value="2off">$2 OFF - Matcha Monday</option>
                            <option value="free">FREE DRINK - Birthday Special</option>
                        </select>
                    </div>
                    <div class="coupon-applied" id="coupon-applied" style="display: none;">
                        <span class="applied-text">Coupon applied!</span>
                        <button class="remove-coupon" id="remove-coupon">âœ•</button>
                    </div>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Discount:</span>
                    <span class="summary-value" id="discount">0.00 $</span>
                </div>
                
                <div class="summary-row total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value" id="total">0.00 $</span>
                </div>
            </div>
        </div>

        <!-- Confirm Payment Button -->
        <div class="confirm-button">
            Confirm Payment
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
